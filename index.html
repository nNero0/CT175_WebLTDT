<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.31.0/dist/cytoscape.min.js"></script>
  </head>
  <body>
    <div id="div--left-col">
      <div id="graph-description">
        <b1>Graph data</b1>
        <textarea id="graph-data" class="textarea--left-col"> </textarea>
      </div>
      <div id="graph-control">
        <div class="twocol">
          <button class="btn btn-light" id="ADDNEW">Add new Node</button>
          <button class="btn btn-light" id="ADDNEWWEIGHTED">
            Add new Weighted Node
          </button>
          <button class="btn btn-light" id="SwitchDirectedUndirected">
            Switch Directed / Undirected
          </button>
          <button class="btn btn-light" id="BFS">BFS Traverse</button>
          <button class="btn btn-light" id="DFS">DFS Traverse</button>
          <button class="btn btn-light" id="TarjanSCC">
            Tarjan - Liên thông mạnh
          </button>
          <button class="btn btn-light" id="DIJKSTRA">Dijkstra</button>
        </div>

        <div id="DijkstraBox">

          <p>Điểm bắt đầu</p>
          <textarea id="DijkstraStart"> </textarea>
          <p>Điểm kết thúc</p>
          <textarea id="DijkstraEnd"> </textarea>
        </div>
      </div>
    </div>

    <main>
      <div id="graph"></div>
      <div id="main--right-col">
        <p id="result"></p>
    </div>
    </main>

    <script type="text/javascript" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
